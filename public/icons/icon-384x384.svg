<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 384" width="384" height="384">
  <defs>
    <linearGradient id="knightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b8fef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b6fdb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="1" dy="3"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000" flood-opacity="0.3" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="384" height="384" fill="#0a0a0f" rx="48" ry="48"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <rect x="48" y="48" width="36" height="36" fill="#6b6fdb"/>
    <rect x="120" y="48" width="36" height="36" fill="#6b6fdb"/>
    <rect x="192" y="48" width="36" height="36" fill="#6b6fdb"/>
    <rect x="264" y="48" width="36" height="36" fill="#6b6fdb"/>
    <rect x="84" y="84" width="36" height="36" fill="#6b6fdb"/>
    <rect x="156" y="84" width="36" height="36" fill="#6b6fdb"/>
    <rect x="228" y="84" width="36" height="36" fill="#6b6fdb"/>
    <rect x="300" y="84" width="36" height="36" fill="#6b6fdb"/>
  </g>
  
  <!-- Glow effect behind knight -->
  <ellipse cx="192" cy="210" rx="90" ry="105" fill="#6b6fdb" opacity="0.15" filter="url(#glow)"/>
  
  <!-- Chess Knight Silhouette -->
  <g transform="translate(192, 192) scale(0.75)" filter="url(#innerShadow)">
    <path d="
      M -80 120
      L -80 100
      C -80 90 -70 80 -60 80
      L -40 80
      L -40 60
      C -40 40 -30 20 -10 0
      L -20 -20
      C -30 -30 -35 -50 -30 -70
      C -25 -90 -10 -110 10 -120
      L 30 -130
      C 50 -140 70 -135 85 -120
      C 100 -105 105 -85 100 -65
      L 95 -45
      C 90 -25 80 -10 65 5
      L 50 20
      C 60 30 70 45 75 60
      L 80 80
      C 90 80 100 90 100 100
      L 100 120
      Z
    " fill="url(#knightGradient)"/>
    
    <!-- Knight eye -->
    <circle cx="0" cy="-70" r="8" fill="#0a0a0f"/>
    <circle cx="2" cy="-72" r="3" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- Base platform -->
  <rect x="102" y="293" width="180" height="15" rx="3" ry="3" fill="url(#knightGradient)" opacity="0.8"/>
  <rect x="117" y="300" width="150" height="22" rx="3" ry="3" fill="url(#knightGradient)"/>
</svg>