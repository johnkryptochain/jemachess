    <title>JemaChess</title>
    
    <style>
      /* CSS Variables - Color Scheme */
      :root {
        /* Primary Colors */
        --color-primary: #7d82ea;
        --color-primary-light: #9a9ef0;
        --color-primary-dark: #6366c0;
        --color-primary-rgb: 125, 130, 234;
        
        /* Glass Effect */
        --glass-background: rgba(255, 255, 255, 0.1);
        --glass-background-hover: rgba(255, 255, 255, 0.15);
        --glass-border: rgba(255, 255, 255, 0.2);
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        --glass-blur: blur(20px);
        
        /* Surface Colors */
        --surface-primary: rgba(107, 111, 219, 0.15);
        --surface-secondary: rgba(107, 111, 219, 0.08);
        --surface-elevated: rgba(255, 255, 255, 0.12);
        
        /* Text Colors */
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --text-tertiary: rgba(255, 255, 255, 0.5);
        
        /* Board Colors */
        --board-light: rgba(255, 255, 255, 0.9);
        --board-dark: rgba(107, 111, 219, 0.6);
        --board-highlight-move: rgba(107, 111, 219, 0.4);
        --board-highlight-check: rgba(255, 82, 82, 0.5);
        --board-highlight-last-move: rgba(107, 111, 219, 0.3);
        
        /* Background */
        --background-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        
        /* Spacing */
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;
        
        /* Border Radius */
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        
        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;
        --transition-slow: 400ms ease;
      }
      
      /* Reset */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      
      body {
        font-family: 'Inter', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: var(--background-gradient);
        color: var(--text-primary);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: manipulation;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* App Container */
      #app {
        width: 100%;
        height: 100%;
        display: block;
        position: relative;
      }
      
      /* Loading state - centered */
      #app > .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      /* Landing page and other content - full screen */
      #app > .landing-page,
      #app > .game-container,
      #app > .main-menu,
      #app > .lobby-container,
      #app > .settings-container {
        width: 100%;
        height: 100%;
      }
      
      /* Loading State */
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--spacing-md);
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid var(--glass-border);
        border-top-color: var(--color-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      .loading-text {
        color: var(--text-secondary);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">
        <div class="loading-spinner"></div>
        <span class="loading-text">Chargement de JemaChess...</span>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
