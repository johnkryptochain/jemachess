<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#6b6fdb" />
    <meta name="description" content="Peer-to-peer chess game with beautiful glassmorphism UI" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="JemaChess" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="JemaChess" />
    <meta name="msapplication-TileColor" content="#6b6fdb" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon-512x512.svg" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png" />
    
    <!-- Splash screens for iOS -->
    <link rel="apple-touch-startup-image" href="/icons/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1536x2048.png" media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-device-pixel-ratio: 2)" />
    
    <title>JemaChess</title>
    
    <style>
      /* CSS Variables - Color Scheme */
      :root {
        /* Primary Colors */
        --color-primary: #6b6fdb;
        --color-primary-light: #8b8fe8;
        --color-primary-dark: #4b4fbb;
        --color-primary-rgb: 107, 111, 219;
        
        /* Glass Effect */
        --glass-background: rgba(255, 255, 255, 0.1);
        --glass-background-hover: rgba(255, 255, 255, 0.15);
        --glass-border: rgba(255, 255, 255, 0.2);
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        --glass-blur: blur(20px);
        
        /* Surface Colors */
        --surface-primary: rgba(107, 111, 219, 0.15);
        --surface-secondary: rgba(107, 111, 219, 0.08);
        --surface-elevated: rgba(255, 255, 255, 0.12);
        
        /* Text Colors */
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --text-tertiary: rgba(255, 255, 255, 0.5);
        
        /* Board Colors */
        --board-light: rgba(255, 255, 255, 0.9);
        --board-dark: rgba(107, 111, 219, 0.6);
        --board-highlight-move: rgba(107, 111, 219, 0.4);
        --board-highlight-check: rgba(255, 82, 82, 0.5);
        --board-highlight-last-move: rgba(107, 111, 219, 0.3);
        
        /* Background */
        --background-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        
        /* Spacing */
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;
        
        /* Border Radius */
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        
        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;
        --transition-slow: 400ms ease;
      }
      
      /* Reset */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: var(--background-gradient);
        color: var(--text-primary);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* App Container */
      #app {
        width: 100%;
        height: 100%;
        display: block;
        position: relative;
      }
      
      /* Loading state - centered */
      #app > .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      /* Landing page and other content - full screen */
      #app > .landing-page,
      #app > .game-container,
      #app > .main-menu,
      #app > .lobby-container,
      #app > .settings-container {
        width: 100%;
        height: 100%;
      }
      
      /* Loading State */
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--spacing-md);
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid var(--glass-border);
        border-top-color: var(--color-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      .loading-text {
        color: var(--text-secondary);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">
        <div class="loading-spinner"></div>
        <span class="loading-text">Chargement de JemaChess...</span>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
